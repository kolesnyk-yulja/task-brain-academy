<!-- 8.5. TASK (ДЗ).
			Ввести число
			Визначити, чи є число додатнім або від'ємним
			Знайти більше (менше) з двох чисел -->

<html>
	<head>
		<title>два числа</title>
			<script type="text/javascript">
				var x = prompt( 'Введіть, будь ласка, число 1', 'число 1'); 
				var y = prompt( 'Введіть, будь ласка, число 2', 'число 2'); 
				var x1 = Math.sign(x);
				var y1 = Math.sign(y);
				
				if (x1 == -1) {
					console.log(x +' - від\'ємне число')
				}else if (x1 == 0) {
					console.log('нуль')
				}else {console.log(x +' - додатнє число')};
				
				if (y1 == -1) {
					console.log(y +' - від\'ємне число')
				}else if (y1 == 0) {
					console.log('нуль')
				}else {
					console.log(y +' - додатнє число')};
								
				if (x1 == -1 && y1 == -1){
					if (x > y){
						console.log(y + ' more than ' + x)
					}else if (y > x) {
						console.log(x + ' more than ' + y)
					}else {
						console.log(y + ' = ' + x)}
				}else if (x > y){
					console.log(x + ' more than ' + y)
				}else if(y > x){
					console.log(y + ' more than ' + x)
				}else {
					console.log(y + ' = ' + x)};

		</script>

	</head>

</html>
